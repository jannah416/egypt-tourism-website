<div class="signup my-5">
  <form
    class="d-flex flex-column"
    [formGroup]="signupForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        placeholder="Enter your username"
        formControlName="username"
        class="form-control"
        required
      />
      <div
        *ngIf="
          signupForm.get('username')?.invalid &&
          signupForm.get('username')?.touched
        "
        class="text-danger"
      >
        <small *ngIf="signupForm.get('username')?.hasError('required')">
          Username is required.
        </small>
        <small *ngIf="signupForm.get('username')?.hasError('minlength')">
          Username must be at least 3 characters long.
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="info123@gmail.com"
        formControlName="email"
        class="form-control"
        required
      />
      <div
        *ngIf="
          signupForm.get('email')?.invalid && signupForm.get('email')?.touched
        "
        class="text-danger"
      >
        <small *ngIf="signupForm.get('email')?.hasError('required')"
          >Email is required.</small
        >
        <small *ngIf="signupForm.get('email')?.hasError('email')"
          >Enter a valid email address.</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        placeholder="Password*"
        formControlName="password"
        class="form-control"
        required
      />
      <div
        *ngIf="
          signupForm.get('password')?.invalid &&
          signupForm.get('password')?.touched
        "
        class="text-danger"
      >
        <small *ngIf="signupForm.get('password')?.hasError('required')"
          >Password is required.</small
        >
        <small *ngIf="signupForm.get('password')?.hasError('minlength')"
          >Password must be at least 6 characters long.</small
        >
        <small *ngIf="signupForm.get('password')?.hasError('maxlength')"
          >Password must be at max 16 characters long.</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Please Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        placeholder="Confirm Password*"
        formControlName="confirmPassword"
        class="form-control"
        required
      />
      <div
        *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched"
        class="text-danger"
      >
        <small *ngIf="signupForm.get('confirmPassword')?.hasError('required')">Password confirmation is required.</small>
        <small *ngIf="signupForm.get('confirmPassword')?.hasError('passwordMismatch')">Passwords do not match.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">SignUp</button>
  </form>
</div>
